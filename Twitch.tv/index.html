<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch.tv Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="jquery-1.11.3.min.js"></script>
    <script type="text/JavaScript" src="twitch.js"></script>
</head>

<body>
    <h1><img src="img/twitch-viewer.png" alt="Twitch.tv Viewer"></h1>
    <div id="container">
        <div id="menu">
            <div class="tab large" id="onlineBtn">online</div>
            <div class="tab large" id="offlineBtn">offline</div>
            <div class="tab large active" id="allBtn">all</div>
            <div class="tab small" id="refreshBtn" title="refresh list"><img src="img/refresh2.png" alt="refresh" width="30"></div>
        </div>
        <table id="contentTable">
        </table>
    </div>
</body>

</html>
